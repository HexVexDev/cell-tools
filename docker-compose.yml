services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ripley_data:/app/ripley_output
    depends_on:
      - frontend
    deploy:
      resources:
        limits:
          memory: 8G
    
    
  

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
volumes:
  ripley_data: